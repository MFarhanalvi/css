<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="dth=device-dth, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            /* color by name */
            color: blue; 
        }
        #secondpara{
            /* color by rgb */
            color:rgb(161, 19, 227);
        }
        #thirdpara{
            /* color by hex */
            color:#ff2356;
        }
    </style>
</head>
<body>
    <h3>this is first box</h3>
    <p id="firstpara">this is paragraph of this first box</p>
    <p id="secondpara">this is paragraph of this first box</p>
    <p id="thirdpara">this is paragraph of this first box</p>
</body>
</html>
