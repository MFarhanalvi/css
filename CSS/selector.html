<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="dth=device-dth, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #first{
            color: deeppink;
            background-color: rgb(232, 232, 17);
        }
        /* class selector */
        .second{
            color: olivedrab;
            background-color: violet;
        }
        /* group selector */
        footer,span{
            background-color: blue;
        }
    </style>
</head>
<h3>CSS</h3>
<body>
    <p id="first">this is a paragraph</p>
    <div>
        <p class="second">this is another paragraph</p>
        <span> my name is farhan</span>
    </div>
    <footer>I am from layyah</footer>
</body>
</html>
